<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card__wrapper">
        <img src="/images/image-header-mobile.jpg" alt="image" class="card__img">
        <div class="card__cover"></div>
      </div>
      <section class="card__description">
        <h2 class="card__title">
            Get <span class="card--span">insights</span> that help your business grow.</h2>
        <p class="card__par">
               Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__container">
          <div class="card__item"><span>10k+</span> companies</div>
          <div class="card__item"><span>314</span> templates</div>
          <div class="card__item"><span>12m+</span> queries</div>
        </div>
      </section>
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">AleFire</a>.
    </div>

  </body>

</html>
